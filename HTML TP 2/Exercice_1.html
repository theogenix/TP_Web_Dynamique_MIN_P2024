<html>

<head>
    <meta http-equiv="content-type" content="text / html / charset=utf-8" />

    <title> TP JavaScript </title>
    <style>
    </style>
    <script language="javascript">
        function Calculer_PrixTTC() {
            var Champ_Texte_PU;
            var Champ_Texte_TVA;
            var Champ_Texte_QT;
            var Champ_Texte_PTTC;
            var Prix_Unitaire;
            var Taux_TVA;
            var Quantite;
            var Prix_TTC;
            Champ_Texte_PU = document.getElementById('PU');
            Champ_Texte_TVA = document.getElementById('TVA');
            Champ_Texte_QT = document.getElementById('QT');
            Champ_Texte_PTTC = document.getElementById('PT');
            Prix_Unitaire = parseFloat(Champ_Texte_PU.value);
            Taux_TVA = parseFloat(Champ_Texte_TVA.value);
            Quantite = parseFloat(Champ_Texte_QT.value);
            Prix_TTC =(Prix_Unitaire * Quantite) + (Prix_Unitaire * Quantite * Taux_TVA / 100);
            Champ_Texte_PTTC.value = Prix_TTC;
            
        }
    </script>
</head>

<body>
    <fieldset>
        <legend class="texte"> Calcul du Prix TTC </legend>
        Prix unitaire HTC : <br>
        <input  type="text" size="20" id="PU" />
        <br>
        <label class="texte2">
            Taux TVA : <br>
        </label>
        <input type="text" size="20" id="TVA" />
        <br>
        <label class="texte2">
            Quantit√© : <br>
        </label>
        <input type="text" size="20" id="QT" />
        <br>
        <br>
        <input type="button" value="Calculer" class="texte_button" Onclick="Calculer_PrixTTC();" />
        <br>
        <br>
        <label class="texte2">
            Prix TTC : <br>
        </label>
        <input type="text" size="20" id="PT" />
    </fieldset>
</body>
</html>
