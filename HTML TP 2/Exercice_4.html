    <script language="javascript">
        function lire_Parametres() {
            var champ_Texte_Bordure;
            var champ_Texte_Hauteur;
            var champ_Texte_Largeur;
            var champ_Texte_Nom;
            var champ_Texte_Source;

            var image = document.querySelector(".image_italie_size")
            var height = image.height;
            var width = image.width;
            var border = image.border;
            var name = image.name;
            var source = image.getAttribute("src");

            champ_Texte_Bordure = document.getElementById('Bo');
            champ_Texte_Hauteur = document.getElementById('Ha');
            champ_Texte_Largeur = document.getElementById('La');
            champ_Texte_Nom = document.getElementById('No');
            champ_Texte_Source = document.getElementById('So');

            champ_Texte_Bordure.value = border;
            champ_Texte_Hauteur.value = height;
            champ_Texte_Largeur.value = width;
            champ_Texte_Nom.value = name;
            champ_Texte_Source.value = source;

        }
        function modifier_Parametres() {
            var champ_Texte_Bordure;
            var champ_Texte_Hauteur;
            var champ_Texte_Largeur;
            var champ_Texte_Nom;
            var champ_Texte_Source;

            var image = document.querySelector(".image_italie_size")

            champ_Texte_Bordure = document.getElementById('Bo');
            champ_Texte_Hauteur = document.getElementById('Ha');
            champ_Texte_Largeur = document.getElementById('La');
            champ_Texte_Nom = document.getElementById('No');
            champ_Texte_Source = document.getElementById('So');

            Bordure = champ_Texte_Bordure.value;
            Hauteur = parseInt(champ_Texte_Hauteur.value);
            Largeur = parseInt(champ_Texte_Largeur.value);
            Nom =champ_Texte_Nom.value;
            Source =champ_Texte_Source.value;


            image.setAttribute("src", Source);
            image.width = Largeur;
            image.height=Hauteur;
            image.name=Nom;
            image.border=Bordure;

        }
    </script>
