    <script language="javascript">
        function creerTableau(nbeColonne) {
            nbeColonne=insererNombre();
            var tableau = Array.from({ length: nbeColonne }, () => Math.floor(Math.random() * nbeColonne));
            document.getElementById("arrPrint").innerHTML = tableau;
            return tableau;
        }
        function insererNombre(){
            var champTexteColonne;
            champTexteColonne = document.getElementById('TC');
            nbeColonne = parseInt(champTexteColonne.value);
            champTexteColonne = nbeColonne;
            return nbeColonne;
        }

        function trierTableau(tableau) {
            tableau=creerTableau();
            var tableauTrie=tableau.sort(function (a, b) {
                return a - b;
            });
            document.getElementById("arrPrintSorted").innerHTML=tableauTrie;
        }
    </script>
